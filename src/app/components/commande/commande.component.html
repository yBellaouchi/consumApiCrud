<form>

    <div class="form-group">
        <label for="one">enter name</label>
        <input [(ngModel)]="myCommande.name" type="text"
          class="form-control" name="name" id="one" aria-describedby="helpId" placeholder="">
      </div>
      
      
      
      <div class="form-group">
          <label for="two">enter poids</label>
          <input [(ngModel)]="myCommande.poids"type="text"
            class="form-control" name="poids" id="two" aria-describedby="helpId" placeholder="">
        </div>
      
      
      
        <div class="form-group">
          <label for="three">enter prix</label>
          <input [(ngModel)]="myCommande.prix" type="text"
            class="form-control" name="prix" id="three" aria-describedby="helpId" placeholder="">
        </div>

<div class="container bg-light">
    <div class="col-md-12 text-center">
        <button (click)="postCommandes()" type="button" class="btn btn-primary ">ADD</button>
<button (click)="updateMycommannde()" type="button" class="btn btn-primary">update</button>
    </div>
</div>
</form>

<div class="table-responsive">
  

<table class="table" >
    <thead>

        <tr>
            <th>id</th>
            <th>name</th>
            <th>poids</th>
            <th>prix</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let myVariable of myArray">
            <td>{{myVariable.id}}</td>
            <td>{{myVariable.name}}</td>
            <td>{{myVariable.poids}}</td>
            <td>{{myVariable.prix}}</td>
            <td>
                <button (click)="deleteCommande(myVariable.id)" class="btn btn-primary">DELETE</button>
                <button (click)="editCommande(myVariable)" class="btn btn-primary">UPDATE</button>

            </td>
        </tr>
    </tbody>
</table>
</div>
